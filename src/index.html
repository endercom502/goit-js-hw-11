<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
      <button type="submit">Get day photo</button>
    </form>
    <section id="section" class="section">
      <div class="gallery"></div>
      <div class="gallery__end visually-hidden">
        "We're sorry, but you've reached the end of search results."
      </div>
      <div id="preloader" class="visually-hidden">
        <div class="preloader__first"></div>
        <div class="preloader__second"></div>
        <div class="preloader__third"></div>
      </div>
    </section>
  </body>
</html>
